<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workload Resource Management</title>
  <!-- SPA redirect handler for GitHub Pages -->
  <script>
    (function (l) {
      if (l.search[1] === 'p' && l.search[2] === '=') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).filter(function (s) {
          return s.slice(0, 2) !== 'p='
        }).join('?');
        var path = l.search.slice(1).split('&').filter(function (s) {
          return s.slice(0, 2) === 'p='
        })[0].slice(2);
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + path + (decoded ? '?' + decoded : '') + l.hash
        );
      }
    }(window.location))
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
