<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Workload Management</title>
  <script>
    // Single Page App redirect for GitHub Pages
    // This script handles direct links to routes by redirecting to index.html
    // while preserving the path in the URL
    var pathSegmentsToKeep = 1; // Keep '/workload-management'
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
